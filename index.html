
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather24.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

    <div class="container">
        <div class="wrapper">
          <div class="img_section">
            <div class="default_info">
              <h2 class="default_day">Sunday</h2>
              <span class="default_date">18 September 2023 </span>
              <div class="icons">
                <img class="in" src="https://media.tenor.com/vXhppaY5OqIAAAAj/rainy-missyou.gif" alt="" />
                <h2 class="weather_temp">22°C</h2>
                <h3 class="cloudtxt">Overcast Clouds</h3>
              </div>
            </div>
          </div>
          <div class="content_section">
            <form>
              <input
                type="text"
                placeholder="Search Location"
                class="input_field">
              <button type="submit" class="btn_search">Search</button>
            </form>
            <div class="day_info">
              <div class="content">
                <p class="title">NAME</p>
                <span class="value">United Kingdom</span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value">23°C</span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value">2%</span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value">2.92 Km/h</span>
              </div>
            </div>
            

            <div class="list_content">
              <ul>
                <li>
                  <img  class="code" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZbRg3tSAtxifuV3lU7qb8NQE8zWT_B98lYw&s" />
                  <span>Mon</span>
                  <span class="day_temp">23°C</span>
                </li>
                <li>
                  <img class="code" src="https://i.gifer.com/HOwA.gif" />
                  <span>Tue</span>
                  <span class="day_temp">25°C</span>
                </li>
                <li>
                  <img  class="code" src="https://i.makeagif.com/media/12-04-2015/KPEVz9.gif" />
                  <span>Wed</span>
                  <span class="day_temp">24°C</span>
                </li>
                <li>
                  <img  class="code" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoT6K7UAahxhiniPlZfvCIYM4QQcFpT2OPCw&s" />
                  <span>Thue</span>
                  <span class="day_temp">26°C</span>
                </li>
                <li>
                    <img  class="code" src="https://cdn.pixabay.com/animation/2022/12/01/02/22/02-22-03-942_512.gif" />
                    <span>Fri</span>
                    <span class="day_temp">21°C</span>
                  </li>
                  <li>
                    <img  class="code" src="https://i.pinimg.com/originals/4d/06/8f/4d068f4a98aba7a356e14637c23fb3fe.gif" />
                    <span>Sat</span>
                    <span class="day_temp">20°C</span>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <script src="weather24.js"></script>
</body>
</html>
